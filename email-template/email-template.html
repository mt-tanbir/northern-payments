<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Northern Payments - Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./email-template-img/favicon.ico">
</head>

<body style="margin:0;padding:0;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <table align="center" cellpadding="0" cellspacing="0" width="600"
        style="background:#EBEAFC;box-shadow:0 4px 4px rgba(0,0,0,0.25); margin-top:20px;">
        <tr>
            <td style="padding:20px 20px 18px;">
                <table cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <!-- Left Section -->
                        <td valign="top" width="75%" style="padding-right:15px;">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center" style="padding-bottom:26px;">
                                        <img src="./email-template-img/signature.svg" alt="Signature">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table width="100%" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <!-- Address -->
                                                <td valign="middle" width="50%">
                                                    <table cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td style="vertical-align:top;">
                                                                <img src="./email-template-img/location.svg"
                                                                    alt="Address" width="16" height="16"
                                                                    style="display:inline-block;vertical-align:middle;">
                                                            </td>
                                                            <td
                                                                style="padding-left:8px;font-size:11px;line-height:16px;font-weight:600;color:#252525;">
                                                                12 Station Parade, Harrogate,<br>HG1 1UE.
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <!-- Contact Info -->
                                                <td valign="top" width="50%">
                                                    <table cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td style="vertical-align:middle; padding-bottom:8px;">
                                                                <img src="./email-template-img/phone.svg" alt="Phone" width="16" height="16"
                                                                    style="display:inline-block;vertical-align:middle;">
                                                            </td>
                                                            <td
                                                                style="padding-left:8px;padding-bottom:8px;font-size:11px;line-height:16px;font-weight:600;color:#252525;">
                                                                03333395645
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td style="vertical-align:middle; padding-bottom:8px;">
                                                                <img src="./email-template-img/mail.svg" alt="Email" width="16" height="16"
                                                                    style="display:inline-block;vertical-align:middle;">
                                                            </td>
                                                            <td
                                                                style="padding-left:8px;padding-bottom:8px;font-size:11px;line-height:16px;font-weight:600;color:#252525;">
                                                                andy@northernpayments.org.uk
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td style="vertical-align:middle;">
                                                                <img src="./email-template-img/web.svg" alt="Website" width="16" height="16"
                                                                    style="display:inline-block;vertical-align:middle;">
                                                            </td>
                                                            <td style="padding-left:8px;font-size:11px;line-height:16px;font-weight:600;color:#252525;">
                                                                www.northernpayments.com
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>

                        <!-- Divider -->
                        <td width="0.2%"
                            style="background:linear-gradient(180deg,rgba(240,80,248,0)0%,rgba(240,80,248,0.8)50%,rgba(240,80,248,0)100%);">
                        </td>

                        <!-- Right Section -->
                        <td valign="middle" width="24%" align="center" style="padding-left:0px;">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="padding-bottom:8px;" align="center">
                                        <img src="./email-template-img/Face-logo.svg" alt="Northern Payments Logo"
                                            width="60" height="60" style="display:block;">
                                    </td>
                                </tr>
                                <tr>
                                    <td
                                        style="font-size:16px;font-weight:800;line-height:16px;color:#252525;padding-bottom:16px;text-align:center;">
                                        Northern<br>Payments
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td style="padding:0 4px;">
                                                    <a href="https://facebook.com/yourpage" target="_blank">
                                                        <img src="./email-template-img/facebook.svg" alt="Facebook"
                                                            width="16" height="16" style="display:inline-block;">
                                                    </a>
                                                </td>
                                                <td style="padding:0 4px;">
                                                    <a href="https://linkedin.com/yourpage" target="_blank">
                                                        <img src="./email-template-img/linkedin.svg" alt="LinkedIn"
                                                            width="16" height="16" style="display:inline-block;">
                                                    </a>
                                                </td>
                                                <td style="padding:0 4px;">
                                                    <a href="https://twitter.com/yourpage" target="_blank">
                                                        <img src="./email-template-img/twitter.svg" alt="Twitter"
                                                            width="16" height="16" style="display:inline-block;">
                                                    </a>
                                                </td>
                                                <td style="padding:0 4px;">
                                                    <a href="https://yourlink" target="_blank">
                                                        <img src="./email-template-img/youtube.svg" alt="Link"
                                                            width="16" height="16" style="display:inline-block;">
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- CTA Section -->
        <tr>
            <td style="background:#F050F8;padding:12px 40px;">
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td style="font-size:16px;font-weight:800;color:#FFF;line-height:120%;">Click on this
                            link,<br>to book a call with me</td>
                        <td align="right">
                            <a href="#"
                                style="padding:8px 20px;background:#FFF;color:#F050F8;border-radius:4px;text-decoration:none;font-size:14px;font-weight:600;line-height:120%;display:inline-block;">
                                Book a Call
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
